name: Java CI with Security

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-scan:
    name: Build and Security Scan

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean instal

      - name: Run SpotBugs
        run: |
          echo "Running SpotBugs"
          mvn -B spotbugs:spotbugs -Dspotbugs.xmlOutput=true -Dspotbugs.htmlOutput=true
          mvn -B spotbugs:check

      - name: Run OWASP Dependency Check
        run: |
          echo "Running OWASP Dependency Check"
          mvn -B org.owasp:dependency-check-maven:check -DfailOnError=false

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            target/spotbugsXml.xml
            target/spotbugs.html
            target/dependency-check-report.*
          retention-days: 30